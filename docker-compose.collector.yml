services:
  data-collector:
    image: isslab/im-data-collector:latest  # 직접 빌드한 이미지로 변경
    container_name: data-collector
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/host/dev:ro
      - /etc/hostname:/host/etc/hostname:ro
      - /sys/class/thermal:/host/sys/class/thermal:ro
      - /sys/class/hwmon:/host/sys/class/hwmon:ro
      - /proc/acpi/thermal_zone:/host/proc/acpi/thermal_zone:ro  # (구형 시스템 및 서버)

    environment:
      - BOOTSTRAP_SERVER=${BOOTSTRAP_SERVER}
      - KAFKA_TOPIC_NAME=${KAFKA_TOPIC_NAME}
      - TZ=${TZ}
    ports:
      - "8001:8001"
    networks:
      - monitoring_network
    restart: always

networks:
  monitoring_network:
    driver: bridge
