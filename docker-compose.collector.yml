services:
  data-collector:
    build:
      context: .
      dockerfile: metrics-backend/data-collector/Dockerfile
    container_name: data-collector
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - BOOTSTRAP_SERVER=${BOOTSTRAP_SERVER}
      - KAFKA_TOPIC_HOST=${KAFKA_TOPIC_HOST}
      - KAFKA_TOPIC_CONTAINER=${KAFKA_TOPIC_CONTAINER}
      - TZ=${TZ}
    ports:
      - "8001:8001"
    networks:
      - monitoring_network
    restart: always

  localhost-data-collector:
    build:
      context: .
      dockerfile: metrics-backend/localhost-data-collector/Dockerfile
    container_name: localhost-data-collector
    environment:
      - BOOTSTRAP_SERVER=${BOOTSTRAP_SERVER}
      - KAFKA_TOPIC_HOST=${KAFKA_TOPIC_HOST}
      - TZ=${TZ}
    ports:
      - "8002:8002"
    networks:
      - monitoring_network
    restart: always

networks:
  monitoring_network:
    external: true
